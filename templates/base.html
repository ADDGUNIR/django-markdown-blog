{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Unchaining Django{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Opcional: Google Fonts; puedes quitarlo si no quieres llamadas externas -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" href="{% static 'img/favicon.png' %}">
  <style>
    :root { --link:#0ea5e9; --border:#e5e7eb; --muted:#6b7280; }
    html, body { height: 100%; }
    body {
      margin: 0; color: #111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex; flex-direction: column; min-height: 100vh;
      background: #ffffff;
    }

    /* Hero / encabezado centrado sin fondo */
    .hero {
      text-align: center;
      padding: 2.5rem 1rem 1.25rem;
    }
    .brand {
      display: inline-block;
      color: #111;
      text-decoration: none;
      line-height: 1.0;
    }
    .brand .line1,
    .brand .line2 {
      display: block;
      font-family: "Cinzel", "Times New Roman", Georgia, serif;
      letter-spacing: 0.5px;
    }
    .brand .line1 {
      font-size: clamp(2.2rem, 5vw, 3rem);
      font-weight: 700;
    }
    .brand .line2 {
      font-size: clamp(2rem, 4.5vw, 2.6rem);
      font-weight: 400;
      margin-top: 0.15rem;
    }

    main { flex: 1 0 auto; max-width: 900px; width: 100%; margin: 0 auto; padding: 1rem; }
    a { color: var(--link); text-decoration: none; }

    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .card { border: 1px solid var(--border); border-radius: 8px; overflow: hidden; background: #fff; }
    .card img { display: block; width: 100%; height: 160px; object-fit: cover; background: #f1f5f9; }
    .card .p { padding: 0.75rem 1rem; }
    .muted { color: var(--muted); font-size: 0.9rem; }
    article img { max-width: 100%; height: auto; }

    footer { padding: 1rem; background: #0f172a; color: #fff; }
    footer small { display: block; text-align: center; }
  </style>
</head>
<body>

<header class="hero">
  <a href="/" class="brand" aria-label="Unchaining Django">
    <span class="line1">Unchaining</span>
    <span class="line2">Django</span>
  </a>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  <small>&copy; {% now "Y" %} Unchaining Django Â· Built with Django + Markdown + YAML</small>
</footer>
</body>
</html>
